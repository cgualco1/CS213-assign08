<body>

    <header>
        <div id="logo">
          <img src="logo.png" alt="my logo">
        </div>
        <nav>
          <a class="active" href="assign08-1.html">Home</a>
          <a href="assign08-2.html">Gallary</a>
          <a href="assign08.html">Shop</a>
          <a href="#contact">Contact Me</a>
        </nav>
    </header>

    <div class="main">  
        <h1>CG Photogrophy Prints</h1>
        <div class="shop_gallery">
            <div class="picture">
                <img class="img" src="images/deer-min.jpg" alt="a yound buck">
                <div class="middle">
                    <div class="name">The Courious Young Buck</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>   
            </div>
            <div class="picture">
                <img src="images/image1-min.jpg" alt="waterfall">
                <div class="middle">
                    <div class="name">Name</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>
            </div>
            <div class="picture">
                <img src="images/image4-min.jpg" alt="butterfly">
                <div class="middle">
                    <div class="name">Name</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>
            </div>
            <div class="picture">
                <img src="images/image12-min.jpg" alt="sunset">
                <div class="middle">
                    <div class="name">Name</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>
            </div>
            <div class="picture">
                <img src="images/Lundbreck_Falls-min.jpg" alt="Lundbreck Falls">
                <div class="middle">
                    <div class="name">Name</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>
            </div>
            <div class="picture">
                <img src="images/image5-min.jpg" alt="lightning">
                <div class="middle">
                    <div class="name">Name</div>
                    <button type="button" class="purchase" onclick="openForm()">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="form-popup" id="myForm" >
            <form action="/" id="form" class="form-container">
                <h1>Purchase Prints</h1>
                <div class="total" id="checkbox">
                    <input type="checkbox" id="option1" name="item_1" value="10.99" onchange="getTotal()">
                    <label for="option1"> 6x6 Print - $10.99</label>
                    <input type="checkbox" id="option2" name="item_2" value="15.99" onchange="getTotal()">
                    <label for="option2"> 8x8 Print - $15.99</label>
                    <input type="checkbox" id="option3" name="item_3" value="20.99" onchange="getTotal()">
                    <label for="option3"> 10x10 Print - $20.99</label>
                    <input type="checkbox" id="option4" name="item_4" value="25.99" onchange="getTotal()">
                    <label for="option4"> 12x12 Print - $25.99</label>
                </div>
                <div id="contact_info">
                    <label for="first_name"><b>First Name</b></label>
                    <input type="text" placeholder="First Name"  id="first_name" name="first_name" required>
                
                    <label for="last_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" id="last_name" name="last_name" required>
                
                    <label for="address"><b>Mailing Address</b></label>
                    <textarea id="address" name="address" placeholder="Street address, City, State, and Zipcode" required></textarea>
                
                    <label for="phone"><b>Phone Number</b></label>
                    <input type="text" id="phone" name="phone" placeholder="208-555-5555" required>
                </div>

                <div id="payment">
                    <label for="total"><b>Your Total</b></label>
                    <input type="text" disabled="disabled" id="total" name="total">

                    <input type="radio" id="visa" name="card">
                    <label for="visa">Visa</label>
                    <input type="radio" id="MasterCard" name="card">
                    <label for="MasterCard">Master Card</label>
                    <input type="radio" id="AmericanExpress" name="card">
                    <label for="AmericanExpress">American Express</label><br>

                    
                    <label for="credit_card"><b>Credit Card Number</b></label>
                    <input type="text" placeholder="1111 1111 1111 1111" id="credit_card" name="credit_card" required>
                    
                    <label for="exp_date"><b>Expiry Date</b></label>
                    <input type="text" id="exp_date" name="exp_date" placeholder="01/2021" required>
                </div>
                
                <div id="button">
                    <button type="button" class="btn" name="validte" onclick="formValidation()">Check Out</button>
                    <button type="reset" class="btn reset" value="reset">Reset</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>  
    </div>
